<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-language" content="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes, width=device-width, shrink-to-fit=no">
    <meta http-equiv="imagetoolbar" content="no"/>
    <title>{% block title %}Son of Grid Engine Status{% endblock title %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://tools-static.wmflabs.org/toolforge/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://tools-static.wmflabs.org/toolforge/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="https://tools-static.wmflabs.org/toolforge/favicons/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://tools-static.wmflabs.org/toolforge/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://tools-static.wmflabs.org/toolforge/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://tools-static.wmflabs.org/toolforge/favicons/manifest.json">
    <link rel="mask-icon" href="https://tools-static.wmflabs.org/toolforge/favicons/safari-pinned-tab.svg" color="#339966">
    <link rel="shortcut icon" href="https://tools-static.wmflabs.org/toolforge/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="SGE Status">
    <meta name="application-name" content="SGE Status">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha256-m/h/cUDAhf6/iBRixTbuc8+Rg2cIETQtPcH9D3p2Kg0=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ siteUrl('assets/site.css') }}">
    {% block css %}{% endblock css %}
  </head>
  <body class="bg-light">
    <div id="content" class="container-fluid bg-white">
      {% block pre_content %}{% endblock pre_content %}
      {% block content %}{% endblock content %}
      {% block post_content %}{% endblock post_content %}
    </div>
    <footer role="contentinfo">
      <div class="container">
        <div class="row"><hr></div>
        <div class="row">
          <div class="col">
            <img src="https://tools-static.wmflabs.org/toolforge/banners/Powered-by-Toolforge.png" alt="Powered by Wikimedia Toolforge">
          </div>
          <div class="col text-muted text-right">
            <a id="source" href="https://gitlab.wikimedia.org/toolforge-repos/gridengine-status">view source</a>
          </div>
        </div>
      </div>
    </footer>
    {% block javascript %}
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.2.1/jquery.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/popper.js/1.12.5/umd/popper.min.js" integrity="sha256-jpW4gXAhFvqGDD5B7366rIPD7PDbAmqq4CO0ZnHbdM4=" crossorigin="anonymous"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha256-DiWJXXyq81WlPRnDfGmgYZj2aOVCKyEdJ1l+2TmDuAs=" crossorigin="anonymous"></script>
    {% endblock javascript %}
  </body>
</html>
